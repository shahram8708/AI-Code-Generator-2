<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #242424;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            color: #76b852;
            text-align: center;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100%);
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }


        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #76b852;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a9c43;
        }

        .copy-code {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        .copy-code button {
            background: #6272a4;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>AI Code Generator 2 Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin@gmail.com' && password === 'admin8708@') {
                localStorage.setItem('loggedIn', true); 
                window.location.href = 'home.html'; 
            } else {
                alert('Invalid credentials. Sorry only admin can login.');
            }
        });

        window.onload = function () {
            if (localStorage.getItem('loggedIn')) {
                window.location.href = 'home.html';
            }
        };

    </script>
</body>

</html>
